<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Prijava - Carmeet</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: url('/static/bg.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  min-height: 100vh;

  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  z-index: -1;
}


  
    form {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    button[type="submit"]:hover {
      background-color: #2563eb;
    }
  
    .redirect {
      text-align: center;
      margin-top: 1rem;
    }
  
    .redirect p {
      margin: 0.5rem 0;
      color: #333;
    }
  
    .redirect button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
  
    .redirect button:hover {
      background-color: #059669;
    }
  </style>
  
</head>
<body>


  <form method="POST">
    <h2>Prijava</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Geslo" required>
    <button type="submit">Prijavi se</button>

    <div class="redirect">
      <a href="/register"><button type="button">Registriraj se</button></a>
    </div>
  </form>

  
  
</body>
</html>
